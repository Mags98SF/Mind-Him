<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are Ye? - SPFL Player Generator</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #1d3557;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Player Card Styling */
        .player-card {
            background: #f4f4f4;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .player-card.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Player Image */
        .player-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007bff;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Button Styling */
        .btn {
            padding: 12px 25px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn:hover {
            background: #a82b38;
        }

        /* Player Text Styling */
        .player-card h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #1d3557;
        }

        .player-card p {
            font-size: 1em;
            line-height: 1.5;
            margin: 8px 0;
        }

        .player-category {
            font-weight: bold;
            background: #457b9d;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
